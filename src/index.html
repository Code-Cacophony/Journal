<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="bootstrap.css">
    <title>Online Journal</title>
  </head>
  <body>
    <h1>My Little Journal</h1>
    <p>Ever wanted a diary to vent about your parents or boyfriend? Worry no more, now you can, and the only pesky sibling able to see it is the FBI agent watching you through your webcam!</p>
    <form>
      <label>Entry Title</label>
      <input type="text"><br>
      <label for="">Entry Text</label><br>
      <textarea name="entry" id="entryText" cols="30" rows="10"></textarea><br>
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
